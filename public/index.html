<!DOCTYPE html>
<html>
<head>
    <title>Тест тайлового сервиса</title>
    <!-- Подключаем Leaflet CSS и JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Инициализация карты (центр - Москва, zoom 10)
        const map = L.map('map').setView([55.75, 37.61], 10);

        // Добавляем слой с вашими тайлами
        L.tileLayer('http://localhost:8080/tiles/{z}/{x}/{y}.png', {
            minZoom: 0,
            maxZoom: 18,
            attribution: 'Тайловый сервис на Go'
        }).addTo(map);

        // Кнопка для проверки координат
        const button = L.control({ position: 'topright' });
        button.onAdd = function() {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        button.update = function() {
            const center = map.getCenter();
            this._div.innerHTML = `
                <button onclick="alert('Текущий центр: ' + center)">Проверить координаты</button>
                <p>Zoom: ${map.getZoom()}</p>
            `;
        };
        button.addTo(map);

        // Обновляем данные при изменении карты
        map.on('moveend', function() {
            button.update();
        });
    </script>
</body>
</html>
